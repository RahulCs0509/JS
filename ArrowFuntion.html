<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrow Funtion</title>
</head>

<body>
    <script>
        function display()
        var x = () => document.write("Arrow Funtion")
            // ======================================================
        x() // funtion call
        var y = _ => document.write("Arrow Funtion")
        y()
            // ============================================
        var z = (sub) => document.write("Arrow funtion2")
        z()
            // ===========================================
        var a = name => document.write(name)
        a("react ja")
            // ==============================================
        var b = (sub) => {
            return sub
        }
        document.write(b("java"))
            // =========================================
        var c = sub => sub
        document.write(c(" java Script"))
    </script>
</body>

</html>
